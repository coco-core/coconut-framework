name: CI

on:
  push:
    branches:
      - '[0, 9]+.[0, 9]+.[0, 9]+'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.16.0'

      - name: Install pnpm
        run: npm install -g pnpm@8.6.2

      - name: Install dependencies
        run: pnpm install

      - name: Prettier check
        run: pnpm prettier:check

      - name: Build
        run: pnpm build

      - name: Run tests
        run: pnpm test
